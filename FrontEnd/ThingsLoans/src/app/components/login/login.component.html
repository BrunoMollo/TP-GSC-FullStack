<div class="container" color="primary">
    <mat-card>
        <h1>Login</h1>
        <form class="example-form">
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput placeholder="who are you?">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="secret words" type="password">
              </mat-form-field>

              <button mat-raised-button color="primary">Let me in</button>
              <a mat-button href="#">I don't have an acount yet</a>
          </form>
    </mat-card>
</div>
